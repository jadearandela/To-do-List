<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body style="background-image:url(bb.jpg) ;">
    <div>
         <h1>TO DO LIST</h1>
    </div>
    <div class="container">
        <input type="text" id="input" placeholder="What is your planned? ">
        &nbsp;&nbsp;&nbsp;
        <button id="btn">Add Task</button>
        <ul class="ul" style="list-style-type:none;">
        </ul>
    </div>
</body>
<script>
    document.getElementById('btn').addEventListener('click',
    function(){
        let input = document.getElementById('input').value;


        let elem=document.createElement('li');
        let btn1=document.createElement('button')
        let btn2=document.createElement('button')
        btn1.innerHTML = '<i class="fas fa-check"></i> Done';
        btn2.innerHTML = '<i class="fas fa-trash-alt"></i> Delete';
        btn1.style.cursor = "pointer"; 
        btn2.style.cursor = "pointer"; 

        elem.innerText=input;
        let ul=document.querySelector('ul');


        ul.appendChild(elem);
        elem.appendChild(btn1);
        elem.appendChild(btn2);

        btn1.style.border="none";
        btn1.style.marginLeft="10%";
        btn1.style.borderRadius="8px";
        btn1.style.backgroundColor="#A9A9A9";

        btn2.style.border="none";
        btn2.style.marginLeft="10%";
        btn2.style.borderRadius="10px";
        btn2.style.backgroundColor="#A9A9A9";

        btn1.addEventListener('click', function() {
                alert("Task added successfully!");
            });

            btn2.addEventListener('click', function() {
                    
                    let confirmDelete = confirm("Are you sure you want to delete this task?");
                    if (confirmDelete) {
                        elem.remove();
                        alert("Task deleted successfully!");
                    } else {
                        alert("Task not deleted.");
                    }
                });

        document.getElementById('input').value="";
    }
    );
</script>
</html>
